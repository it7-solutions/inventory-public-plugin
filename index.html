<!DOCTYPE html>
<html>
<head>
    <title>Angular QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
        function mockAjax(url, data){
            console.log('mockAjax', url, data);
            data = JSON.parse(data.data);
            console.log('mockAjax deJSON', data);
            var r = {
                status: 'ok',
                message: '',
                data: []
            };
            switch (url) {
                case '/add':
                    r.data = [
                        {
                            id: '1',
                            name: 'First session Jura FR',
                            languageKey: 'fr',
                            cantonKey: 'ju',
                            isInAgenda: data.id == '1',
                            isCanAdd: false,
                            isCanRemove: data.id == '1'
                        },
                        {
                            id: '2',
                            name: 'Second session Zug EN',
                            languageKey: 'en',
                            cantonKey: 'zu',
                            isInAgenda: data.id == '2',
                            isCanAdd: false,
                            isCanRemove: data.id == '2'
                        }
                    ];
                    break;

                case '/remove':
                    r.data = [
                        {
                            id: '1',
                            name: 'First session Jura FR',
                            languageKey: 'fr',
                            cantonKey: 'ju',
                            isInAgenda: false,
                            isCanAdd: true,
                            isCanRemove: false
                        },
                        {
                            id: '2',
                            name: 'Second session Zug EN',
                            languageKey: 'en',
                            cantonKey: 'zu',
                            isInAgenda: false,
                            isCanAdd: true,
                            isCanRemove: false
                        }
                    ];
                    break;
            }
            return r;
        }

        var options = {
            //mockAJAX: mockAjax,
            mockAJAX: false,

            changeWishUrl: '/changeWish',
            getDataUrl: '/getData',
            preorderConfirmationUrl: 'http://google.com',
            currencyShortName: 'USD',
            filters: [
                {
                    key: 'myWishesOnly',
                    label: '',
                    fieldName: '_isMyWish',
                    value: '',
                    values: [
                        {label: 'All articles', key: ''},
                        {label: 'My wishes only', key: 'yes'}
                    ]
                },
                {
                    key: 'forLiveFilter',
                    label: '',
                    fieldName: '_forLiveFilter',
                    value: '',
                    operator: 'like',
                    values: []
                }
            ],
            sortings: [
                {
                    key: 'name',
                    fieldName: 'name',
                    active: true,
                    descending: true
                },
                {
                    key: 'canton',
                    fieldName: 'cantonKey'
                }
            ],
            articles: [
                {
                    id: '1',
                    name: 'Table',
                    description: '',
                    price: 100,
                    price_formatted: '1.00',
                    images_urls: [],
                    max_for_prt: 100,
                },
                {
                    id: '20',
                    name: 'TV',
                    description: '',
                    price: 1000,
                    price_formatted: '10.00',
                    images_urls: ['fixture/0.jpg', 'fixture/1.jpg'],
                    category_id: 1,
                    max_for_prt: 100,
                },
                {
                    id: '21',
                    name: 'Ace of spades',
                    description: 'Ace',
                    price: 90000,
                    price_formatted: '900.00',
                    images_urls: ['fixture/0.jpg', 'fixture/1.jpg', 'fixture/2.jpg'],
                    max_for_prt: 100,
                },
                {
                    id: '22',
                    name: 'Limit Article count = 5',
                    description: '',
                    price: 100,
                    price_formatted: '1.00',
                    images_urls: [],
                    max_for_prt: 5,
                    locked: false
                },
                {
                    id: '23',
                    name: 'Limit Article count = 12',
                    description: '',
                    price: 200,
                    price_formatted: '2.00',
                    images_urls: [],
                    max_for_prt: 12
                },
                {
                    id: '24',
                    name: 'Locked article',
                    description: '',
                    price: 200,
                    price_formatted: '2.00',
                    images_urls: [],
                    max_for_prt: 100,
                    locked: true
                }
            ],
            categories: [
                {id: 1, name: "Category1 name"},
                {id: 2, name: "Category2 name"},
                {id: 3, name: "Category3 name"},
                {id: 4, name: "Category4 name"}
            ],
            translations:[
                {code: 'wishes', value: '-Wishes-'},
                {code: 'orders', value: '-Orders-'}
            ],
            lockedAllWishes: false,
            onTranslate: function(){}
        };


        System.import('app')
            .then(function (m) {
                m.RunApplication(options);
            })
            .catch(function (err) {
                console.error(err);
            });

    </script>
</head>
